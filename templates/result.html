<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* üé® Animated Background */
    body {
      background: linear-gradient(-45deg, #43cea2, #185a9d, #6e8efb, #a777e3);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* üìÑ Result Card with Flip Animation */
    .result-card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: flipIn 1s ease;
      transform-style: preserve-3d;
    }

    @keyframes flipIn {
      from {
        transform: perspective(600px) rotateY(90deg);
        opacity: 0;
      }
      to {
        transform: perspective(600px) rotateY(0);
        opacity: 1;
      }
    }

    .result-card h3 {
      color: #0073e6;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .result-card p {
      font-size: 17px;
      margin: 10px 0;
    }

    .cgpa-box {
      margin-top: 20px;
      padding: 15px;
      background: #e3f2fd;
      border-radius: 10px;
      font-weight: bold;
      font-size: 20px;
      color: #003366;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üîô Back Button with Transition */
    .back-button {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 28px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1.2s ease-in-out forwards;
      animation-delay: 1s;
    }

    .back-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-20deg);
      transition: left 0.5s ease-in-out;
    }

    .back-button:hover::before {
      left: 125%;
    }

    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }

    /* üîÑ Page transition fade-in */
    .fade-in-page {
      animation: pageFadeIn 1s ease-in-out;
    }

    @keyframes pageFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="fade-in-page">
  <div class="result-card">
    <h3>üéì Result Card</h3>
    <p><strong>Name:</strong> {{ result.Name }}</p>
    <p><strong>Roll Number:</strong> {{ result.Roll }}</p>
    <p><strong>Branch:</strong> {{ result.Branch }}</p>
    <p><strong>Semester:</strong> {{ result.Semester }}</p>
    <div class="cgpa-box">CGPA: {{ result.CGPA }}</div>
    <a href="{{ url_for('index') }}" class="back-button">‚Üê Back</a>
  </div>

  <script>
    const synth = window.speechSynthesis;
    const msg = new SpeechSynthesisUtterance("Your C G P A is {{ result.CGPA }}");
    synth.speak(msg);
  </script>
</body>
</html>
